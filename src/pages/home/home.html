<ion-header>
  <ion-navbar>
    <ion-title>
      Marketplace
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="loginWithFB()">Login with Facebook</button>

  <ion-card *ngIf="userData">
    <ion-card-header>{{userData.username}}</ion-card-header>
    <img [src]="userData.picture">
    <ion-card-content>
      <p>Email: {{userData.email}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
