<ion-header>
  <ion-navbar>
    <ion-title>
      {{userData.username}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="galleryType" color="primary">
    <ion-segment-button value="regular">
      Productos 
    </ion-segment-button>
  </ion-segment>
 
  <div [ngSwitch]="galleryType">
    <!-- Responsive Layout with Ion Grid-->
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let producto of productos">
          <div class="image-container" [style.background-image]="'url(assets/img/product-default-300x300.png)'">
            {{producto.name}}
            <br>
            {{producto.descripcion}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
