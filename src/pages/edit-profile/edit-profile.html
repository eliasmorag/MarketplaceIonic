<ion-header>

  <ion-navbar color="light-red">
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-label floating>Telefono</ion-label>
  <ion-input [(ngModel)]="profile.telefono"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Fecha de Nacimiento</ion-label>
  <ion-input [(ngModel)]="profile.fechaNacimiento"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Sexo</ion-label>
  <ion-input [(ngModel)]="profile.sexo"></ion-input>
</ion-item>

<div #map id="map"></div>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-input [(ngModel)]="profile.latitud"></ion-input>        
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="profile.longitud"></ion-input>          
    </ion-col>
  </ion-row>
</ion-grid>

<button ion-button clear block (click)="onLocateUser()">Locate me</button>


<button ion-button clear block (click)="createProfile()">Guardar</button>

</ion-content>
